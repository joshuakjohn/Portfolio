<div class="skill-circle">
    <div class="outer-circle">
        <svg>
            <circle cx="50" cy="50" r="45"></circle>
            <circle cx="50" cy="50" r="45" [style.stroke-dashoffset]="dashoffset"></circle>
        </svg>
        <div class="icon">
                <mat-icon [svgIcon]="iconName"></mat-icon>
        </div>
        <p>{{label}}</p>
    </div>
</div>
